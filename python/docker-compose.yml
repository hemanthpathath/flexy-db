services:
  postgres:
    image: postgres:14
    container_name: flex-db-python-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dbaas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  flex-db-python:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flex-db-python
    ports:
      # Map host port 5001 to container port 5000 for local dev
      # Access the service at http://localhost:5001
      - "5001:5000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_CONTROL_NAME: dbaas_control
      DB_TENANT_PREFIX: dbaas_tenant_
      DB_NAME: dbaas  # Legacy, kept for compatibility
      DB_SSL_MODE: disable
      JSONRPC_HOST: 0.0.0.0
      JSONRPC_PORT: 5000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
