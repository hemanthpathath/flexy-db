services:
  # PostgreSQL Database Service
  database:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - flex-db-network

  # Python Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env.compose
    environment:
      # Database connection settings
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_CONTROL_NAME: ${DB_CONTROL_NAME:-dbaas_control}
      DB_TENANT_PREFIX: ${DB_TENANT_PREFIX:-dbaas_tenant_}
      DB_NAME: ${DB_NAME:-dbaas}
      DB_SSL_MODE: disable
      # JSON-RPC server settings - read from env_file
      JSONRPC_HOST: ${JSONRPC_HOST:-0.0.0.0}
      JSONRPC_PORT: ${JSONRPC_PORT:-8080}
      # These are loaded from .env.compose via env_file
      # RELOAD, TEST_MODE, PYTEST_ARGS are set in env files
    ports:
      - "${JSONRPC_PORT:-8080}:${JSONRPC_PORT:-8080}"
    volumes:
      # Mount code for development (hot reload) and tests
      - ./app:/app/app:ro
      - ./main.py:/app/main.py:ro
      - ./tests:/app/tests:ro
      - ./pytest.ini:/app/pytest.ini:ro
    command: >
      sh -c "
        if [ \"$$TEST_MODE\" = \"true\" ]; then
          echo 'Running tests...';
          python -m pytest $$PYTEST_ARGS;
        else
          echo 'Starting development server...';
          python main.py;
        fi
      "
    networks:
      - flex-db-network

volumes:
  postgres_data:
    driver: local

networks:
  flex-db-network:
    driver: bridge
